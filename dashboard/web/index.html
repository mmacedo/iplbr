  <!-- http://bootswatch.com/journal/ -->

  <link href="css/font-awesome-4.3.0.min.css" rel="stylesheet">
  <link href="css/led.css" rel="stylesheet">

  <style type="text/css">
    .navbar-static-top { margin-bottom: 0; }
    @media (min-width: 768px) {
      .nav > .show-button > a { padding-right: 70px; }
      .nav > .open-button > a { margin-left: -65px; }
      .nav > .refresh-button > a { margin-left: -40px; }
      .nav > .open-button > a,
      .nav > .refresh-button > a {
        width: 25px;
        font-size: 75%;
        padding-left: 5px; padding-right: 5px;
      }
    }
    .url-bar {
      width: 100%;
      font-size: 125%;
      height: 2em; line-height: 2em;
      font-family: monospace;
      padding: 0 15px;
    }
    .url {
      display: inline-block;
    }
    .url > .url-protocol {}
    .url > .url-host {}
    .url > .url-path { font-weight: bold; color: black; }
    .url > .url-search { font-weight: bold; color: crimson; }
    .url > .url-hash { font-weight: bold; color: navy; }
    .url:empty ~ * { display: none; }
    .tab { display: none; }
    .tab.active { display: block; }
    iframe {
      width: 100%;
      min-height: 400px;
      background-color: transparent;
      border: 0px none transparent;
      padding: 0px;
      overflow: hidden;
    }
  </style>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  <![endif]-->
</head>

          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <a id="repo" class="navbar-brand" title="Source code" href="https://github.com/mmacedo/iplbr">
          <i class="fa fa-github"></i>
        </a>
        <a id="website" class="navbar-brand" title="Website" href="http://mmacedo.github.com/iplbr">
          <i class="fa fa-globe"></i>
        </a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
        </ul>
      </div>
    </div>
  </nav>

  <div id="content">
  </div>

  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/bootstrap-3.3.5.min.js"></script>
  <script src="js/ie10-viewport-bug-workaround.js"></script>
  <script src="js/iframeResizer.min.js"></script>
  <script src="js/lodash-3.10.0.min.js"></script>

  <script id="template-nav" type="application/lodash-template">
    <li class="show-button" id="show_<%- id %>">
      <a href="/<%- id %>">
        <span class="led led-yellow"></span> <%- title %>
      </a>
    </li>
    <li class="open-button" id="open_<%- id %>">
      <a href="<%- url %>" target="_new">
        <span class="glyphicon glyphicon-new-window"></span>
      </a>
    </li>
    <li class="refresh-button" id="refresh_<%- id %>">
      <a href="/<%- id %>">
        <span class="glyphicon glyphicon-refresh"></span>
      </a>
    </li>
  </script>

  <script id="template-tab" type="application/lodash-template">
    <div id="<%- id %>" class="tab">
      <div class="url-bar">
        <div class="url"></div>
        <a target="_new" class="open-button" id="open_current_<%- id %>"><span class="glyphicon glyphicon-new-window"></span></a>
        <a class="refresh-button" id="refresh_current_<%- id %>"><span class="glyphicon glyphicon-refresh"></span></a>
      </div>
      <iframe scrolling="no"></iframe>
    </div>
  </script>

  <script id="template-url" type="application/lodash-template">
    <span class="url-protocol"><%- protocol %>//</span><span class="url-host"><%- host %></span><span class="url-path"><%- pathname %></span><span class="url-search"><%- search %></span><span class="url-hash"><%- hash %></span>
  </script>

  <script src="js/index.js"></script>
</body>
</html>
