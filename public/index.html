<body>
  <h1>Índice de Poder Legislativo do Brasil</h1>
  <div id="nacional" class="grafico"></div>

  <script src="/js/d3.min.js" charset="UTF-8"></script>
  <script src="/js/c3.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script>!window.jQuery && document.write(unescape('%3Cscript src="//js/jquery.min.js"%3E%3C/script%3E'))</script>
  <script type="text/javascript">
    $(function() {
      var chart = c3.generate({
        bindto: '#nacional',
        data: {
          x: 'x',
          columns: [
            ['x', '1994-01-01', '1996-01-01', '1998-01-01', '2000-01-01', '2002-01-01', '2004-01-01', '2006-01-01', '2008-01-01', '2010-01-01', '2012-01-01', '2014-01-01'],
            ['PT', 100, 0, 100, 150, 250, 30, 200, 100, 0, 150, 250],
            ['PSDB', 50, 20, 15, 10, 40, 50, 20, 10, 40, 15, 25]
          ],
          colors: {
              PT:   'rgb(214, 39, 40)',
              PSDB: '#0C59A1'
          },
          type: 'line',
          labels: true
        },
        axis: {
          x: {
            type: 'timeseries',
            tick: {
              format: '%Y'
            }
          },
          y: {
            min: 0,
            padding: {
              bottom: 0,
              top: 50
            }
          }
        },
        grid: {
            x: {
                lines: [{value: '1994-01-01', text: 'FHC', 'class': 'linha-era'}, {value: '2002-01-01', text: 'Lula', 'class': 'linha-era'}, {value: '2010-01-01', text: 'Dilma', 'class': 'linha-era'}]
            },
            y: {
                show: true
            }
        }
      });
    });
  </script>
